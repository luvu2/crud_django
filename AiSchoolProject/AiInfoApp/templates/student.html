<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>student</h1>
    <h2>이름 : {{student.name}}</h2>
    <h2>전화번호 : {{student.phone_num}}</h2>
    {% for post in student.post.all %}
        <h3> 글 : {{post.intro}}</h3>
    {% endfor %}

    {% if user.is_authenticated and student.pk == user.student.pk %}
        <a href="{% url 'edit' student.pk %}"> 수정하기 </a>
    {% endif %}
</body>
</html>
